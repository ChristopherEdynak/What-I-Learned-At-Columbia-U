<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Javascript Psychic Game</title>
</head>
<body>
    <!-- The title of the page -->
  <h1>The Psychic Game</h1>

  <p>Guess what letter I'm thinking of</p>

  <!-- win counter in HTML. It initially shows 0  -->
  <p>Wins: <span id="wins">0</span></p>

  <!-- loss counter in HTML. It initially shows 0 -->
  <p>Losses: <span id="losses">0</span></p>

  <!-- guessesLeft. Initially nothing is shown. -->
  <p>Guesses Left: <span id="guesses-left"></span></p>

  <!-- guessesSoFar. Initially nothing is shown. -->
  <p>Your Guesses so far: <span id="guesses-so-far"></span></p>

  <!-- Link to JavaScript game.js -->
  <script type="text/javascript" src="assets/js/game.js"></script>

</body>
</html>
